    <body>
        <div class="breakfast breakfast-gone">Saturday = Preston Pancakes in the Park!  9:00 a.m. Saturday at the city park pavilion</div>
        <header>
            <img src="images/logo.png" alt="rain or shine logo" class="logo">
            <div class="header-text">
                <h1>Rain or Shine Weather</h1>
                <div class="moto">Serving you, rain or shine</div>
            </div>
        </header>
        <nav>
            <ul class= "navigation">
                <li><a href="#" class="hamburger">Menu</a></li>
                <li><a href="#">Home</a></li>

            </ul>
        </nav>
        <main>
            <h1>Storm Center</h1>
            <form method="GET" action="/lesson8/thanks.html">
                    <label for="name">Full Name: <input type="text" name="name" id="name" required minlength="5" pattern="[a-zA-Z]{5,}"></label>
                    <label for="email">Email: <input type="email" name="email" id="email" placeholder="abc@gmail.com"></label>
                    <label for="phone">Phone Number: <input type="tel" name="phone" id="phone" required></label>
                    <label for="zip">Zip Code: <input type="number" name="zip" id="zip" required></label>
                    <label for="date">Storm Date: <input type="date" name="date" id="date"></label>
                    <label for="storm-type">Storm Type: <input list="storm-type" name="storm-type" id="storm-type"></label>
                        <datalist id="storm-list">
                            <option value="" disabled selected>Select Storm Type</option>
                            <option value="Flash Flood"></option>
                            <option value="Hail"></option>
                            <option value="Hurricane"></option>
                            <option value="Thunderstorm"></option>
                            <option value="Tornado"></option>
                        </datalist>
                    <label for="range">Storm Severity <input type="range" name="range" id="range" min="0" max="10" step="1" oninput="adjustRating(this.value)" onchange="adjustRating(this.value)"><span id="rating-display"></span></label>
                    <label for="region">Storm Region <select name="region" id="region">
                        <option value="" disabled selected>Select Region</option>
                        <option value="Preston">Preston</option>
                        <option value="Soda Springs">Soda Springs</option>
                        <option value="Fish Haven">Fish Haven</option>
                    </select></label>
                    <label for="radio-yes"> Are You In Danger? <br>
                        <input type="radio" name="radio-yes" id="radio-yes" class="sbs"><label for="radio-yes" class="sbs">Yes</label><br>
                        <input type="radio" name="radio-no" id="radio-no" class="sbs"> <label for="radio-no" class="sbs">No</label><br>
                        <input type="radio" name="radio-maybe" id="radio-maybe" class="sbs"> <label for="radio-maybe" class="sbs">Maybe</label><br>
                    </label>
                    <label for="">Additional Comments: <textarea name="comments" id="comments" cols="30" rows="10"></textarea></label>
                    <input type="submit" value="Report Storm" class="subbut">
            </form>
        </main>
        <footer>  
            <div class="contact-info">
                <img src="images/phone.png" alt="phone icon">
                <img src="images/mail.png" alt="email icon">
            </div>
            <div class="social-media">

            </div>
